<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form class="col-4" id="client-form">
        <div class="form-group">
            <label for="client-name">Имя</label>
            <input type="text" name="name" class="form-control" id="client-name" placeholder="Имя"
                   required pattern="[a-zA-ZА-Яа-я]{1,15}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                   required pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$">
        </div>
        <div class="form-group">
            <label for="client-tel">Номер телефона</label>
            <input type="tel" name="tel" class="form-control" id="client-tel" placeholder="+380"
                   required pattern="^+380\d{3}\d{2}\d{2}\d{2}{1,10}$">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Комментарии</label>
            <textarea class="form-control" name="comments" id="exampleFormControlTextarea1" rows="3" required maxlength="200"></textarea>
        </div>
        <div class="form-group">
            <button id="submit-btn" class="btn btn-primary mb-2">Отправить</button>
        </div>
    </form>
    <div>
        <table class="table table-sm">
            <thead>
            <tr>
                <th scope="col">Имя</th>
                <th scope="col">email</th>
                <th scope="col">Номер телефона</th>
                <th scope="col">Комментарий</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
        </table>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
